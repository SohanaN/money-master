<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Manager</title>
    <!-- custom stylesheet  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap stylesheet  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>

<body>
    <section>
        <div class="container">
            <h1 class="text-center my-5">My Budget</h1>
            <div class="row">
                <div class="col-12 col-sm-12 col-md-6">
                    <div class="my-2">
                        <img class="img-thumbnail img-fluid" src="/images/Budget.jpg" alt="">
                    </div>
                </div>
                <div class="col-12 col-sm-12 col-md-6">
                    <div class="p-4 m-2 rounded shadow p-3 mb-5 bg-white rounded">
                        <div class="d-flex justify-content-center text-center">
                            <form>
                                <!-- Income  -->
                                <div class="income">
                                    <h6>Income</h6>
                                    <div class="form-row">
                                        <div class="col-12 col-sm-12 col-md-12 mb-3">
                                            <label>Income<span id="income-amount">0000</span></label>
                                            <input type="text" class="is-invalid" id="income-input"
                                                placeholder="Please Enter the amount">
                                            <div class="invalid-feedback d-none">
                                                Please provide a valid Number.
                                            </div>
                                            <div id="income-btn">income</div>
                                        </div>
                                    </div>
                                </div>
                                <!-- Expenses  -->
                                <div class="expenses p-2">
                                    <h6>Expenses</h6>
                                    <div class="form-row">
                                        <div class="col-12 col-sm-12 col-md-12 mb-3">
                                            <label>Food:<span id="food-exp-amount">0000</span></label>
                                            <input type="text" class="is-invalid" id="food-input"
                                                placeholder="Please Enter the amount">
                                            <div class="invalid-feedback d-none">
                                                Please provide a valid Number.
                                            </div>
                                            <div id="food-btn">income</div>

                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="col-12 col-sm-12 col-md-12 mb-3">
                                            <label>Rent:<span id="rent-exp-amount">0000</span></label>
                                            <input type="text" class="is-invalid" id="rent-input"
                                                placeholder="Please Enter the amount">
                                            <div class="invalid-feedback d-none">
                                                Please provide a valid Number.
                                            </div>
                                            <div id="rent-btn">income</div>

                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="col-12 col-sm-12 col-md-12 mb-3">
                                            <label>Clothes:<span id="clothes-exp-amount">0000</span></label>
                                            <input type="text" class="is-invalid" id="clothe-input"
                                                placeholder="Please Enter the amount">
                                            <div class="invalid-feedback d-none">
                                                Please provide a valid Number.
                                            </div>
                                            <div id="clothe-btn">income</div>

                                        </div>
                                    </div>
                                    <button id="calculate-button" class="btn btn-primary"
                                        type="submit">Calculate</button>
                                </div>
                                <!-- Total -->
                                <h6>Total Expenses: <span id="total-expenses">0000</span></h6>
                                <h6>Balance: <span id="balance-total">0000</span></h6>
                                <!-- Savings -->
                                <div class="form-row">
                                    <div class="col-4 col-sm-4 col-md-4 mb-3 d-inline">
                                        <label>Save:</label>
                                        <input type="text" class="is-invalid" id="save-input"
                                            placeholder="Please Enter the amount">
                                        <span>%</span>
                                        <button id="save-button" class="btn btn-primary" type="submit">Save</button>
                                        <div class="invalid-feedback d-none">
                                            Please provide a valid Number.
                                        </div>
                                    </div>
                                </div>
                                <h6>Saving Amount: 0000 </h6>
                                <h6>Remaining Balance: 0000 </h6>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>
    <!-- custom js  -->
    <script src="js/budget.js"></script>
</body>

</html>
