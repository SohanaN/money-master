<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Manager</title>
    <!-- custom stylesheet  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap stylesheet  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <section>
        <div class="container">
            <h1 class="text-center my-5">My Budget</h1>
            <div class="row">
                <div class="col-12 col-sm-12 col-md-6">
                    <div class="my-2">
                        <img class="img-thumbnail img-fluid" src="/images/Budget.jpg" alt="">
                    </div>
                </div>
                <div class="col-12 col-sm-12 col-md-6">
                    <div class="budget-form p-4 m-2 rounded shadow p-3 mb-5 bg-white rounded">
                        <div class="d-flex align-items-center justify-content-center text-center">
                            <form>
                                <div class="income">
                                    <h6>Income</h6>
                                    <div class="form-row">
                                        <div class="col-12 col-sm-12 col-md-12 mb-3">
                                            <label>Income</label>
                                            <input type="text" class="form-control is-invalid" id="validationServer01"
                                                placeholder="Income">
                                            <div class="invalid-feedback">
                                                Please provide a valid Number.
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="expenses">
                                    <h6>Expenses</h6>
                                    <div class="form-row">
                                        <div class="col-12 col-sm-12 col-md-12 mb-3">
                                            <label>Food:</label>
                                            <input type="text" class="form-control is-invalid" id="validationServer03"
                                                placeholder="Food Expenses">
                                            <div class="invalid-feedback">
                                                Please provide a valid Number.
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="col-12 col-sm-12 col-md-12 mb-3">
                                            <label>Rent:</label>
                                            <input type="text" class="form-control is-invalid" id="validationServer03"
                                                placeholder="Rent Expenses">
                                            <div class="invalid-feedback">
                                                Please provide a valid Number.
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="col-12 col-sm-12 col-md-12 mb-3">
                                            <label>Clothes:</label>
                                            <input type="text" class="form-control is-invalid" id="validationServer03"
                                                placeholder="Clothes Expenses">
                                            <div class="invalid-feedback">
                                                Please provide a valid Number.
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <button class="btn btn-primary" type="submit">Calculate</button>
                                <h6>Total Expenses: 5500</h6>
                                <h6>Balance: 4500</h6>
                                <h6>Saving Amount: 2000 </h6>
                                <h6>Remaining Balance: 2500 </h6>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>

    <!-- custom js  -->
    <script src="js/budget.js"></script>

    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
